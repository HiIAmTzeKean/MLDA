{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to get results!</a>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">	
				<h3 class="modal-title w-100">Apple Scan Result</h3>	
			</div>
			<div class="modal-body">
                <h4 class="modal-title w-100">Fruit is ripe</h4>
                <br>
                <p  style="text-center">The score for ripe is: {{ ripe }}</p>
                <p  style="text-center">The score for rotten is: {{ rotten }}</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
